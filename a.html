<html>
    <head>
        <style>
            div {
                border-width: 5px;
                border-style: solid                
            }
            .a {
                border-color: red
            }
            .b {
                border-color: green
            }
            .c {
                border-color: blue
            }
            .x {
                border-color: violet
            }
        </style>
    </head>
    <body>
        <div class="a">
            <span>.a</span>
            <input placeholder="edit me">
            <div class="b">
                <span>.a .b</span>
                <input placeholder="edit me">
                <div class="c">
                    <span>.a .b .c</span>
                    <input placeholder="edit me">
                </div>
            </div>
            <div class="x">
                <span>.a .x</span>
                <input placeholder="edit me">
                <div class="c">
                    <span>.a .x .c</span>
                    <input placeholder="edit me">
                </div>
            </div>
        </div>
    </body>
</html>
