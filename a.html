<html>
    <head>
        <style>
            div {
                border-width: 5px;
                border-style: solid                
            }
            .a {
                border-color: red
            }
            .b {
                border-color: green
            }
            .c {
                border-color: blue
            }
            .x {
                border-color: violet
            }
        </style>
    </head>
    <body>
        <div class="a">
            .a
            <input placeholder="edit me">
            <div class="b">
                .a .b
                <input placeholder="edit me">
                <div class="c">
                    .a .b .c
                    <input placeholder="edit me">
                </div>
            </div>
            <div class="x">
                .a .x
                <input placeholder="edit me">
                <div class="c">
                    .a .x .c   
                    <input placeholder="edit me">
                </div>
            </div>
        </div>
    </body>
</html>
