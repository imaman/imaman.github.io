<html>
    <head>
        <style>
            div {
                border-width: 5px;
                border-style: solid                
            }
            .a {
                border-color: red
            }
            .b {
                border-color: green
            }
            .c {
                border-color: blue
            }
            .x {
                border-color: violet
            }
        </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div class="a">
            <span>.a</span>
            <input placeholder="edit me" size="50">
            <div class="b">
                <span>.a .b</span>
                <input placeholder="edit me" size="50">
                <div class="c">
                    <span>.a .b .c</span>
                    <input placeholder="edit me" size="50">
                </div>
            </div>
            <div class="b" id="weird">
                <span>----.a .b----</span>
                <input placeholder="edit me" size="50">
                <div class="c">
                    <span>.a .b .c</span>
                    <input placeholder="edit me" size="50">
                </div>
            </div>
            <div class="x">
                <span>.a .x</span>
                <input placeholder="edit me" size="50">
                <div class="c">
                    <span>.a .x .c</span>
                    <input placeholder="edit me" size="50">
                </div>
            </div>
        </div>
        <div id="app">
            <div id="counter">{{ message }}</div>
            <button v-on:click="increment">+1</button>
            <div>Status: <span>{{ status }}</span></div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 0,
                    status: 'A'
                },
                methods: {
                    increment: function () {
                        this.message = this.message + 1;
                        this.status = this.message < 5 ? 'A' : 'B';
                    }
                }        
            })
        </script>
    </body>
</html>
