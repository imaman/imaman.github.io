<html lang="en">
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="372171662989-20g77o6nr3fhmuhbml2gl7i98p580p5p.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>  
</head>
<body>
    <h1>Welcome, login?</h1>
    <div>
        <span>login button</span>
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <div>
            <pre id="text_display_a">(waiting...)</pre>
        </div>
        <div>
            <pre id="text_display_b">(waiting...)</pre>
        </div>
    <hr>
    <script>
    function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

        // Based on: https://docs.aws.amazon.com/cognito/latest/developerguide/google.html

        // Add the Google access token to the Cognito credentials login map.
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'eu-central-1:52843c56-0d9a-4b4b-b703-eace049717bf',
            Logins: {
                'accounts.google.com': id_token
            }
        });

        AWS.config.region = 'eu-central-1'; // Region
        
        // Obtain AWS credentials
        AWS.config.credentials.get(function() {
            // Access AWS resources here.
            const s3 = new AWS.S3();
            s3.getObject({Bucket: "noga2235deleteme", Key: "a.txt"}, (err, data) => {
                if (err) return console.log('Failed to get. ', err.message, err.stack);
                const text = new TextDecoder("utf8").decode(data.Body);
                $('#text_display_a').text(text);
            });
            s3.getObject({Bucket: "noga2235deleteme", Key: "b.txt"}, (err, data) => {
                if (err) return console.log('Failed to get. ', err.message, err.stack);
                const text = new TextDecoder("utf8").decode(data.Body);
                $('#text_display_b').text(text);
            });
        });
    };
    </script>
</body>
</html>
