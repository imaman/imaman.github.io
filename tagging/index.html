<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="372171662989-20g77o6nr3fhmuhbml2gl7i98p580p5p.apps.googleusercontent.com">
    <title>Testim's Tagging App</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>  
    <script src="matrix.min.js"></script>
    <script src="canvas-mouse.js"></script>
    <script src="editor.js" async defer></script>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        #snapshot_1 {
            overflow: auto;

            max-width: 1320px;
            max-height: 800px
        }
        #snapshot_2 {
            overflow: auto;

            max-width: 1320px;
            max-height: 800px
        }

        #snapshot_wrapper {
            display: grid;
            grid-template-columns: 1048px, 1048px;
        }
    </style>
</head>
<body>
    <h2 id="greet">Login, please</h2>
    <div>
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    </div>
    <div class="wrapper">
        <div>
            <h2>lambda</h2>
            <div id="a">(waiting...)</div>
        </div>
    </div>

    <div id="snapshot_wrapper">
        <div id="snapshot_container_1">
            <div style="font-family: 'Courier New', Courier, monospace; margin-bottom: 10px; height: 100px;">
                <span>Current: </span>
                <span id="status_bar_1"></span>
            </div>
            <div id="snapshot_1" style="position: relative; left: 30px;"></div>
        </div>
    
        <div id="snapshot_container_2">
            <div style="font-family: 'Courier New', Courier, monospace; margin-bottom: 10px; height: 100px;">
                <span>Current: </span>
                <span id="status_bar_2"></span>
            </div>
            <div id="snapshot_2" style="position: relative; left: 30px;"></div>
        </div>
    </div>

    <script>
    function fetchBucketObjectInto(s3, bucket, key, element) {
        s3.getObject({Bucket: bucket, Key: key}, (err, data) => {
                let text = '';
                if (err) 
                    text = `Cannot get text: ${err.message}`;
                else 
                    text = new TextDecoder("utf8").decode(data.Body);
                element.text(text);
            });
    }

    function reportError(e) {
        alert('Operation failed ' + e.stack);
    }

    function onSignIn(googleUser) {
        $('#text_display_a, #text_display_b, #text_display_c').text('Resetting..');
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        $('#greet').text(`Welcome, ${profile.getEmail()}.`);

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;

        // Based on: https://docs.aws.amazon.com/cognito/latest/developerguide/google.html

        // Add the Google access token to the Cognito credentials login map.
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'eu-central-1:52843c56-0d9a-4b4b-b703-eace049717bf',
            Logins: {
                'accounts.google.com': id_token
            }
        });

        AWS.config.region = 'eu-central-1';
        
        // Obtain AWS credentials
        AWS.config.credentials.get(function() {
            // Access AWS resources here.
            const s3 = new AWS.S3();
            const lambda = new AWS.Lambda();
            // fetchBucketObjectInto(s3, "noga2235deleteme", "a.txt", $('#text_display_a'));
            // fetchBucketObjectInto(s3, "noga2235deleteme", "b.txt", $('#text_display_b'));

            const request = {
                format: 'INVOKE',
                what: 'VIEW_SNAPSHOT',
                pageUrl: 'https://aws.amazon.com/ec2',
                snapshotTimestamp: '2018-08-16T19:15:31.704Z'
            };

            var params = {
                FunctionName: "testim-snapshotting-backend-dev-testim-runner", 
                InvocationType: "RequestResponse", 
                Payload: JSON.stringify(request)
            };
            lambda.invoke(params, (err, data) => {
                if (err) {
                    return reportError(err);
                }
                const resp = JSON.parse(data.Payload).body;
                console.log('Got backend response=\n' + JSON.stringify(resp, null, 2));
                const imageUrl = `https://${resp.bucket}.s3.amazonaws.com/${resp.keyImage}`;

                s3.getObject({Bucket: resp.bucket, Key: resp.keyDom}, (err, data) => {
                    if (err) {
                        return reportError(err);
                    }
                    const recordedDom = JSON.parse(new TextDecoder("utf8").decode(data.Body));
                    startEditor(recordedDom, imageUrl);
                });
            });
        });
    }

    function startEditor(savedSanpshot, imageUrl) {
        drawTagger('snapshot_1', 'status_bar_1', savedSanpshot, imageUrl); 
        drawTagger('snapshot_2', 'status_bar_2', savedSanpshot, imageUrl); 
    }
    </script>
</body>
</html>
